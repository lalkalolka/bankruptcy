<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банкротство от арбитражного управляющего</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__container">
                <div class="header__container-logo-title">
                    <img src="images/logo_of_the_law_firm_lion.svg" alt="Логотип" class="header__logo">
                    <div class="header__title-container">
                        <h1 class="header__title">Алексеев/Кофенко</h1>
                        <p class="header__discription">Банкротство физических лиц</p>
                    </div>
                </div>
                <nav class="menu">
                    <span class="menu__line menu__line-1"></span>
                    <span class="menu__line menu__line-2"></span>
                    <span class="menu__line menu__line-3"></span>
                </nav>
            </div>
        </header>
        <main>
            <section class="first-screen">
                <div class="first-screen__container">
                    <div class="contacts">
                        <div class="contacts__messengers">
                            <img src="images/whatsapp-whats-app.svg" alt="whatsapp" class="contacts__whatsapp">
                            <img src="images/logo-telegram.svg" alt="telegram" class="contacts__telegram">
                        </div>
                        <p class="contacts__phone">8(911)120-06-60</p>
                    </div>
                    <div class="heading">
                        <h2 class="heading__title">Банкротство физических лиц от арбитражного управляющего</h2>
                        <h2 class="heading__subtitle">Законно спишем долги или вернем деньги</h2>
                    </div>
                    <img src="images/Main_image_sergey_and_alexandr.png" alt="main-image" class="main-image">
                    <div class="consultation">
                        <p class="consultation__text">Получите 30 минут консультации арбитражного управляющего <span class="consultation__text-line-through">за 5 000 рублей</span> БЕСПЛАТНО</p>
                        <button class="consultation__button">Получить бесплатную консультацию</button>
                    </div>
                </div>
            </section>
            <section class="profi">
                <div class="profi__container">
                    <div class="profi__logo-and-rating">
                        <img src="images/profi_logo.svg" alt="" class="profi__logo">
                        <div class="profi__rating-container">
                            <div class="profi__comments">
                                <img src="images/comment-image.svg" alt="comments" class="profi__comments-img">
                                <p class="profi__comments-text">190 отзывов</p>
                            </div>
                            <div class="profi__rating">
                                <img src="images/star.svg" alt="star" class="profi__rating-img">
                                <p class="profi__rating-text">4,91</p>
                            </div>
                        </div>
                        <div class="profi__reviews">
                            <p class="profi__reviews-text">Отзывы клиентов</p>
                            <button class="profi__reviews-button">СМОТРЕТЬ</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
